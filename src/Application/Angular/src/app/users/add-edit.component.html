   <div class="card">
        <div class="card-body cl1">
		<h1 *ngIf="isAddMode">Добавить</h1>
		<h1 *ngIf="!isAddMode">Изменить</h1>
		<form [formGroup]="form" (ngSubmit)="onSubmit()">
			<div class="form-row">
				<div class="form-group col">
					<label for="firstName">Имя</label>
					<input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
					<div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
						<div *ngIf="f.firstName.errors.required">Обязательное поле</div>
					</div>
				</div>
				<div class="form-group col">
					<label for="lastName">Номер телефона в формате +x (xxx)xxx-xx-xx</label>
					<input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                   			<div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                    				<div *ngIf="f.lastName.errors.pattern">Введите данные в указанном формате</div>
                    			</div>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col">
					<label for="username">Электронная почта</label>
					<input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
					<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
						<div *ngIf="f.username.errors.required">Обязательное поле</div>
					</div>
				</div>
				<div class="form-group col">
					<label for="password">
						Пароль
						<em *ngIf="!isAddMode">(Оставьте пустым, чтобы не менять пароль)</em>
					</label>
					<input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
					<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
						<div *ngIf="f.password.errors.required">Обязательное поле</div>
					</div>
				</div>
			</div>
			<br>
			<div class="form-group">
				<button [disabled]="loading" class="btn">
					<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
					Сохранить
				</button>
				<a routerLink="/users">Отмена</a>
			</div>
		</form>
	</div>
</div>
