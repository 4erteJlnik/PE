<div class="cl2">
	<div class="container cl1 text-center">
		<form class="form-signin" [formGroup]="LoginForm" (ngSubmit)="SignIn()">
			<h3>Вход</h3>
			<label for="inputEmail" class="sr-only">Email</label>
			<input
				type="email"
				class="form-control"
				placeholder="Введите E-mail"
				required="required"
				autofocus=""
				formControlName="Email"
				[ngClass]="{ 'is-invalid': submitted && f.Email.errors }" 
			/>
			<div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
				<div *ngIf="f.Email.errors.required">Обязательное поле</div>
			</div>
			<label for="password" class="sr-only">Пароль</label>
			<input
				type="password"
				id="password"
				maxlength="25"
				class="form-control"
				placeholder="Ваш пароль"
				required=""
				formControlName="Password"
				[ngClass]="{ 'is-invalid': submitted && f.Password.errors }" 
			/>
			<div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
				<div *ngIf="f.Password.errors.required">Обязательное поле</div>
			</div>
			<br>
			<div class="checkbox mb-3">
				<label>
				  <input type="checkbox" value="remember-me" /> Запомнить меня
				</label>
			</div>
			<button class="btn btn-lg btn-block" type="submit">Войти</button>
		</form>
		<div class="checkbox mb-3">
			<a>Забыли пароль</a>
			<a routerLink="/create">Регистрация</a>
		</div>
	</div>
</div>
