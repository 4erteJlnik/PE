<div class="cl2">
	<div class="container cl1 text-center">
		<form [formGroup]="formCreate" (ngSubmit)="onSubmit()">
			<h3>Регистрация</h3>
			
			 <div class="form-group">
				<label class="sr-only">Ваше имя</label>
				<input
					type="text"
					formControlName="fio"
					class="form-control"
					placeholder="Ваше имя"
					autofocus=""
					[ngClass]="{ 'is-invalid': submitted && f.fio.errors }" 
					/>
				<div *ngIf="submitted && f.fio.errors" class="invalid-feedback">
					<div *ngIf="f.fio.errors.required">Обязательное поле</div>
				</div>
			</div>
			
			<div class="form-group">
				<label class="sr-only">Email</label>
				<input
					type="email"
					formControlName="email"
					class="form-control"
					placeholder="Введите E-mail"
					[ngClass]="{ 'is-invalid': submitted && f.email.errors }" 
				/>
				<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
					<div *ngIf="f.email.errors.required">Обязательное поле</div>
				</div>
			</div>
			
			<div class="form-group">
				<label class="sr-only">Номер телефона в формате +x (xxx)xxx-xx-xx</label>
				<input
					type="tel"
					formControlName="phone"
					class="form-control"
					placeholder="+7(000)000-00-00"
					pattern="+[0-9]([0-9]{3})[0-9]{3}-[0-9]{2}-[0-9]{2}"
					[ngClass]="{ 'is-invalid': submitted && f.phone.errors }"
				/>
				<div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
					<div *ngIf="f.phone.errors.pattern">Введите данные в указанном формате</div>
				</div>
			</div>

		
			<div class="form-group">
				<label class="sr-only">Пароль</label>
				<input
					type="password"
					class="form-control"
					placeholder="Ваш пароль"
					required="required"
					formControlName="password"
					[ngClass]="{ 'is-invalid': submitted && f.password.errors }" 
				/>
				<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
					<div *ngIf="f.password.errors.required">Обязательное поле</div>
				</div>
			</div>
			
			<div class="form-group">
				<label class="sr-only">Повторите пароль</label>
				<input 
					type="password" 
					placeholder="Повторите пароль" 
					formControlName="confirmPassword" 
					class="form-control"
				[ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"
				/>
				<div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
					<div *ngIf="f.confirmPassword.errors.required">Обязательное поле</div>
					<div *ngIf="f.confirmPassword.errors.mustMatch">Пароли не совпадают</div>
				</div>
			</div>
			<br>
			<button class="btn btn-lg btn-block" type="submit">
			Зарегистрироваться
			</button>
		</form>
	</div>
</div>
