<div class="text-center">
    <h2>Все объявления</h2>
    <div class="container">
        <div class="row">
            <div class="col-sm-3 cl1" *ngFor="let post of posts">
                <p>Название: {{ post?.name }}</p>
                <p>Цена: {{ post?.cost }}</p>
                <p>Продавец: {{ post?.creatorId }}</p>
                <p>Дата создания: {{ post?.dateOfCreate }}</p>
            </div>
        </div>
    </div>
</div>
