
    <div class="card">
        <div class="card-body cl1">
        <h3>Вход</h3>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username" class="sr-only">Электронная почта</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Обязательное поле</div>
			<!-- <div *ngIf="f.username.errors.email">Неверная почта</div> -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Пароль</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Обязательное поле</div>
                    </div>
                </div>
                <div class="checkbox mb-3">
                <label>
                <input type="checkbox" value="remember-me" /> Запомнить меня
                </label>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Войти
                    </button>
                    <a>Забыли пароль</a>
                    <a routerLink="../register">Регистрация</a>
                </div>
            </form>
        </div>
    </div>
